type Student {
    name: String!,
    matriculation: String!,
    digit: String!,
    email: String!,
    chats: [ID]!
}

# RESPONSES
type Authentication {
    student: Student!,
    session: String!,
    token: String!,
}

type Response {
    result: [String]!
}

# ROUTES
type Query {
    login(matricula: String!, digito: String!, senha: String!): Authentication,
    test(session: String!): Response
}